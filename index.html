<!DOCTYPE html> 
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div id=title>
      <h1 style="font-size:70px">Enigma</h1>
    </div>
    <div id="main">
      <div id="inputScreen" style="height: 100%; width: 100%;">
        <div style="height: 40%;">
          <div style="height:20%; width: 100%; display: flex; flex-direction: column; align-items: center;">
            <h1>Encode</h1>
          </div>
          <div style="width: 40%; height: 80%; float: left;">
            <textarea class="textarea" id="encodeInput" placeholder="Input"></textarea>
          </div>
          <div style="width:20%; height: 80%; float: left;">
            <button type="button" id="buttonEncode" class="buttonRun">Encode</button>
          </div>
          <div style="width: 40%; height: 80%; float: left;">
            <textarea readonly class="textarea" id="encodeOutput" placeholder="output">
            </textarea>
          </div>
        </div>
        <div style="height: 40%;">
          <div style="height:20%; width: 100%; display: flex; flex-direction: column; align-items: center;">
            <h1 style="margin: 0;">Decode</h1>
          </div>
          <div style="width: 40%; height: 80%; float: left;">
            <textarea class="textarea" id="decodeInput" placeholder="Input"></textarea>
          </div>
          <div style="width: 20%; height:80%; float: left">
            <button id="buttonDecode" class="buttonRun">Decode</button>
          </div>
          <div style="width: 40%; height: 80%; float: left;">
            <textarea readonly class="textarea" id="decodeOutput" placeholder="output"></textarea>
          </div>
        </div>
        <div style="width: 100%;">
          <button id="changeSettings">Settings</button>
        </div>
      </div>
    </div>
    <script>
    </script>
    <script src="dist/bundle.js"></script>
  </body>
</html>
